<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Teacher Update Student Grade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/teacher/homepage">Teacher Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/teacher/homepage">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/teacher/classmanagement">Class Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/teacher/grademanagement">Grade Management</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown"> <!-- Added dropdown class here -->
        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Teacher Account
        </a>
        <div class="dropdown-menu" aria-labelledby="accountDropdown">
          <a class="dropdown-item" href="/teacher/accountsetting">Setting</a>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/teacher/grademanagement}" th:method="post" class="border p-4 bg-white">
        <div class="form-group">
          <label for="rollnumber">RollNumber</label>
          <input type="text" id="rollnumber" name="rollnumber" class="form-control" th:readonly="readonly" th:value="${student.getRollNumber()}" />
        </div>
        <div class="form-group">
          <label for="classid">Class</label>
          <input type="text" id="classid" name="classid" class="form-control" th:readonly="readonly" th:value="${student.getStudentclass().getId()}" />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" th:readonly="readonly" th:value="${subject.getSubjectcode()}" />
        </div>
        <div class="form-group">
          <label for="semester">Semester</label>
          <input type="text" id="semester" name="semester" class="form-control" th:readonly="readonly" th:value="${semester.getSemester() + semester.getYear()}" />
        </div>
        <div class="form-group">
          <label for="factor1">Factor1</label>
          <div id="factor1" th:each="mark: ${mark1}">
          <input type="text"  name="factor1" class="form-control"  th:value="${mark.getMark()}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="factor2">Factor2</label>
          <div id="factor2" th:each="mark: ${mark2}">
            <input type="text"  name="factor2" class="form-control"  th:value="${mark.getMark()}"/>
          </div>
        </div>
        <div class="form-group">
          <label for="factor3">Factor3</label>
          <div id="factor3" th:each="mark: ${mark3}">
            <input type="text"  name="factor3" class="form-control"  th:value="${mark.getMark()}"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
