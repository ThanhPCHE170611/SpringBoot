<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
</head>
<body>
<form th:action="@{/register}" th:method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:required="required" th:value="${name}" />
  </div>
  <div>
    <label th:for="username">Username</label>
    <input type="text" id="username" name="username" th:required="required" th:value="${username}">
  </div>

  <div>
    <label th:for="password">Password</label>
    <input type="password" id="password" name="password" th:required="required" th:value="${password}">
  </div>

  <div>
    <label th:for="re_password">Confirm Password</label>
    <input type="password" id="re_password" name="re_password" th:required="required" th:value="${rePassword}">
  </div>

  <div>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" th:checked="${gender == 'male'}" />

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" th:checked="${gender == 'female'}" />
  </div>

  <input type="submit" value="Register">
</form>
<p th:if="${error != null}" th:text="${error}"></p>
</body>
</html>
