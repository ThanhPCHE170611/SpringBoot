server:
  error:
    include-message: always
    include-binding-errors: always
  servlet:
    session:
      timeout: 1800 # Set the session timeout to 3600 seconds (60 minutes)

spring:
  datasource:
    password: 12345678
    url: jdbc:postgresql://localhost:5432/jwtspringsecurity
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
