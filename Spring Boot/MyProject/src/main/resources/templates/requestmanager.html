<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Request Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/adminhome">Admin Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/adminhome">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/adminhome/requestmanager">Request Manager</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/adminhome/assignteacher">Teacher Manager</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown"> <!-- Added dropdown class here -->
        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin Account
        </a>
        <div class="dropdown-menu" aria-labelledby="accountDropdown">
          <a class="dropdown-item" href="/adminhome/accountsetting">Setting</a>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Student Name</th>
      <th>Old Class</th>
      <th>New Class</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request, rowStat : ${requests}">
      <td th:text="${rowStat.index + 1}"></td>
      <td th:text="${request.getStudent().getName()}"></td>
      <td th:text="${request.getOldClass().getClassname()}"></td>
      <td th:text="${request.getNewClass().getClassname()}"></td>
      <td><a th:href="@{/adminhome/requestmanager/accept(id=${request.getId()})}" class="btn btn-primary">Accept Request</a>
        <a th:href="@{/adminhome/requestmanager/reject(id=${request.getId()})}" class="btn btn-primary">Reject Request</a></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container mt-5" th:if="${error != null}" th:text="${error}">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
