</head>
<body>

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/homepage">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/classmanagement">Class Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/subjectmanagement">Subject Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/requestmanagement">Request Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/usermanagement">User Management</a>

    </ul>

        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <a class="dropdown-item" href="/logout">Logout</a>

      </li>
    </ul>
  </div>
</nav>



<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/schooladmin/classmanagement/updateclass}" th:method="post" class="border p-4 bg-white">
        <div class="form-group">
          <label for="classid">School Name</label>
          <input type="text" id="classid" name="classid" class="form-control" th:readonly="readonlly" th:value="${class.getId()}" />
        </div>
        <div class="form-group">
          <label for="classname">Class Name</label>
          <input type="text" id="classname" name="classname" class="form-control"  th:value="${class.getClassname()}" required/>
        </div>
        <div class="form-group">
          <label for="schoolname">School Name</label>
          <input type="text" id="schoolname" name="schoolname" class="form-control" th:readonly="readonlly" th:value="${school.getSchoolname()}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
