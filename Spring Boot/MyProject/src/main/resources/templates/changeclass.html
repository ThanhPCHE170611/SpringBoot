<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/studenthome">Student Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/studenthome">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/studenthome/viewsubject">View Subject</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/studenthome/changeclass">Change Class</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown"> <!-- Added dropdown class here -->
                <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="accountDropdown">
                    <a class="dropdown-item" href="/studenthome/accountsetting">Setting</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5" th:if="${error == null}">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/studenthome/changeclass}" th:method="post" class="border p-4 bg-white">
                <div th:with="userValue=${#session.getAttribute('user')}, studentId=${userValue.getId()}">
                    <input type="hidden" name="studentid" th:value="${studentId}">
                </div>
                <div class="form-group">
                    <label for="oldclass" class="form-check-label">Old Class</label>
                    <input type="text" id="oldclass" name="oldclass" class="form-control" th:value="${oldclass}"
                           th:readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>New Class</label>
                    <div class="form-check" th:each="class : ${classes}">
                        <input type="radio" th:id="${class.getId()}" name="classname" th:value="${class.getId()}" class="form-check-input"/>
                        <label th:for="${class.getId()}" class="form-check-label" th:text="${class.getClassname()}"></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">SendRequest</button>
            </form>
            <p class="mt-3" th:if="${error != null}" th:text="${error}"></p>
        </div>
    </div>
</div>
<div class="container mt-5" th:if="${error != null}" th:text="${error}">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
