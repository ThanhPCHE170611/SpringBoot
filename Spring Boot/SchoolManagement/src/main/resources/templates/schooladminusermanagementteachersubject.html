<h1>Teacher:</h1>
<h1 th:text="${teacher.getFullname()}" ></h1>

<div class="container-fluid">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Class</th>
      <th>Subject</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classsubject, number : ${subjectandclass}">
      <td th:text="${number.index+1}"></td>
      <td th:text="${classsubject.getClassTeaching().getClassname()}"></td>
      <td th:text="${classsubject.getSubjectTeaching().getSubjectname()}"></td>
      <td><a href="#" class="btn btn-success">Update Subject Teaching</a>
        <a href="#" class="btn btn-warning">Delete</a></td>
    </tr>
    </tbody>
  </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function confirmDelete(event) {
    var userRollNumber = event.target.getAttribute('data-rollnumber');
    if (confirm("Are you sure you want to delete this users?")) {
      // Send an AJAX request to delete the class
      $.ajax({
        type: "GET",
        url: "/schooladmin/usermanagement/deleteuser/" + userRollNumber, // Adjust the URL
        success: function (data) {
          // Handle the success response here
          alert("User with RollNumber " + userRollNumber + " deleted.");
          setTimeout(function() {
            window.location.reload();
          }, 1000);
        },
        error: function (error) {
          // Handle the error response here
          alert("Error deleting user: " + error);
        }
      });
    }
  }
</script>
