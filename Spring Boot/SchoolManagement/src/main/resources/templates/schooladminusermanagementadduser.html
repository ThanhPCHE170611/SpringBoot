<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/schooladmin/usermanagement/adduser}" th:method="post" class="border p-4 bg-white">
        <div class="form-group">
          <label for="rollnumber">Roll Number</label>
          <input type="text" id="rollnumber" name="rollnumber" class="form-control"  required/>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"  required/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control"  required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"  required/>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="gender">
            <th:block th:each="gender : ${genders}" >
              <option th:value="${gender.getId()}" th:text="${gender.getGender()}" ></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label>Ethnic</label>
          <select class="form-control" name="ethnic">
            <th:block th:each="ethnic : ${ethnics}" >
              <option th:value="${ethnic.getId()}" th:text="${ethnic.getEthnic()}" ></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label>Religion</label>
          <select class="form-control" name="religion">
            <th:block th:each="religion : ${religions}" >
              <option th:value="${religion.getId()}" th:text="${religion.getReligion()}" ></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label>Roles</label>
          <div class="row" >
            <div class="col-md-2">
              <input type="checkbox" id="1" name="roles" class="form-control" value="1" th:checked="${isttudent}">
            </div>
            <div class="col-md-2">
              <label th:for="1">student</label>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-2">
              <input type="checkbox" id="2" name="roles" class="form-control" value="2" th:checked="${isteacher}">
            </div>
            <div class="col-md-2">
              <label th:for="2">teacher</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
    </div>
  </div>
</div>
