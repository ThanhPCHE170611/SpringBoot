<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/schooladmin/requestmanagement/reject}" th:method="post" class="border p-4 bg-white">
        <div class="form-group">
          <label for="requestid">Request ID</label>
          <input type="text" id="requestid" name="requestid" class="form-control"  th:value="${request.getId()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="studentrollnumber">Student Roll Number</label>
          <input type="text" id="studentrollnumber" name="studentrollnumber" class="form-control"  th:value="${request.getStudent().getRollNumber()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="studentfullname">Student Fullname</label>
          <input type="text" id="studentfullname" name="studentfullname" class="form-control"  th:value="${request.getStudent().getFullname()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="oldclass">Old Class</label>
          <input type="text" id="oldclass" name="oldclass" class="form-control"  th:value="${request.getOldClass().getClassname()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="newclass">New Class</label>
          <input type="text" id="newclass" name="newclass" class="form-control"  th:value="${request.getNewClass().getClassname()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="semester">Semester</label>
          <input type="text" id="semester" name="semester" class="form-control"  th:value="${request.getSemester().getSemester() + request.getSemester().getYear()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" class="form-control"  th:value="${request.getStatus()}" required th:readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <input type="text" id="reason" name="reason" class="form-control"  required/>
        </div>
        <button type="submit" class="btn btn-primary">Reject</button>
      </form>
      <p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
