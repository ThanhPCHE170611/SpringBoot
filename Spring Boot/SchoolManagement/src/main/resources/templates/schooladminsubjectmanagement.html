<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Subject Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .page-item {
      margin: 0 5px;
    }

    .page-link {
      text-decoration: none;
      color: #007bff;
      background-color: #fff;
      border: 1px solid #dee2e6;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .page-link:hover {
      background-color: #e9ecef;
    }

    .page-link:active {
      background-color: #d4d6d8;
    }
  </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/schooladmin/homepage">School Admin Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/homepage">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/classmanagement">Class Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/subjectmanagement">Subject Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/requestmanagement">Request Management</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/schooladmin/usermanagement">User Management</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown"> <!-- Added dropdown class here -->
        <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          School Admin Account
        </a>
        <div class="dropdown-menu" aria-labelledby="accountDropdown">
          <a class="dropdown-item" href="/schooladmin/accountsetting">Setting</a>
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</nav>



<div class="container mt-5">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Subject Code</th>
      <th>Subject Name</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject, number : ${subjects}">
      <td th:text="${number.index+1}"></td>
      <td th:text="${subject.getSubjectcode()}"></td>
      <td th:text="${subject.getSubjectname()}"></td>
      <td th:text="${subject.getStatus()}"></td>
      </tr>
    </tbody>
  </table>
</div>
<a href="/schooladmin/subjectmanagement/addsubject" class="btn btn-primary">Create More Subject</a>
<p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
