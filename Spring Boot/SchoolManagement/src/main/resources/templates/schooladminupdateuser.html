</head>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/schooladmin/usermanagement/update}" th:method="post" enctype="multipart/form-data" class="border p-4 bg-white">
        <div class="form-group">
          <label for="rollnumber">RollNumber</label>
          <input type="text" id="rollnumber" name="rollnumber" class="form-control" th:readonly="readonly" th:value="${user.getRollNumber()}" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control" th:value="${user.getEmail()}" />
        </div>
        <div class="form-group">
          <label for="picture">Picture</label>
          <img id="currentProfilePicture" th:src="${user.getPicture()}" alt="Current Picture" width="100" height="100" />
          <input type="file" id="picture" name="picture" class="form-control-file" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="form-control" th:required="required" th:value="${user.getFullname()}" />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" class="form-control" th:required="required" th:value="${user.getStatus()}">
        </div>
        <div class="form-group">
          <label>Roles</label>
          <div class="row" >
            <div class="col-md-2">
              <input type="checkbox" id="1" name="roles" class="form-control" value="1" th:checked="${isttudent}">
            </div>
            <div class="col-md-2">
              <label th:for="1">student</label>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-2">
              <input type="checkbox" id="2" name="roles" class="form-control" value="2" th:checked="${isteacher}">
            </div>
            <div class="col-md-2">
              <label th:for="2">teacher</label>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-2">
              <input type="checkbox" id="3" name="roles" class="form-control" value="2" th:checked="${isschooladmin}" disabled="disabled">
            </div>
            <div class="col-md-2">
              <label th:for="3">school admin</label>
            </div>
          </div>
        </div>
        <div class="form-group" th:if="${isttudent}">
          <label>Student Class</label>
          <select class="form-control" name="studentclass">
            <th:block th:each="class : ${studentclass}" >
              <option th:value="${class.getId()}" th:text="${class.getClassname()}" th:selected="${user.getStudentclass() != null && class.getId() == user.getStudentclass().getId()}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group" th:if="${isteacher}">
          <label>Teacher Class</label>
          <select class="form-control" name="teacherclass">
            <th:block th:each="class : ${teacherclass}" >
              <option th:value="${class.getId()}" th:text="${class.getClassname()}" th:selected="${user.getTeacherclass() != null && class.getId() == user.getTeacherclass().getId()}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" class="form-control" th:required="required" th:value="${password}">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="gender">
            <th:block th:each="gender : ${genders}" >
              <option th:value="${gender.getId()}" th:text="${gender.getGender()}" th:selected="${gender.getId() == user.getGender().getId()}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label>Ethnic</label>
          <select class="form-control" name="ethnic">
            <th:block th:each="ethnic : ${ethnics}" >
              <option th:value="${ethnic.getId()}" th:text="${ethnic.getEthnic()}" th:selected="${ethnic.getId() == user.getEthnic().getId()}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label>Religion</label>
          <select class="form-control" name="religion">
            <th:block th:each="religion : ${religions}" >
              <option th:value="${religion.getId()}" th:text="${religion.getReligion()}" th:selected="${religion.getId() == user.getReligions().getId()}"></option>
            </th:block>
          </select>
        </div>
        <div class="form-group">
          <label for="parrentname">Parrent Name</label>
          <input type="text" id="parrentname" name="parrentname" class="form-control" th:required="required" th:value="${user.getParrentName()}">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" th:required="required" th:value="${user.getAddress()}">
        </div>
        <div class="form-group">
          <label for="hometown">Home Town</label>
          <input type="text" id="hometown" name="hometown" class="form-control" th:required="required" th:value="${user.getHometown()}">
        </div>
        <div class="form-group">
          <label for="hobbies">Hobbies</label>
          <input type="text" id="hobbies" name="hobbies" class="form-control" th:required="false" th:value="${user.getHobbies()}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <p class="mt-3" th:if="${error != null}" th:text="${error}" style="color:red; font-weight: bold" ></p>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
